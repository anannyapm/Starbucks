<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Dashboard | Tata Starbucks</title>
        <link href="style.css" rel="stylesheet" type="text/css">

        <link rel="preconnect" href="https://fonts.googleapis.com"><link rel="preconnect" href="https://fonts.gstatic.com" crossorigin><link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    </head>

    <body>
        <div class="container">
            <div class="header">
                <div class="navbar-left">
                    <a href="index.html" title="Starbuckslogo">
                        <img class="logo" src="logo.png" alt="Starbuckslogo">
                    </a>

                    <ul>
                        <li> <a class="home" href="index.html">Home</a> </li>
                        <li> <a class="options" href="">Gift</a> </li>
                        <li> <a class="options" href="">Order</a> </li>
                        <li> <a class="options" href="">Pay</a> </li>
                        <li> <a class="options" href="">Store</a> </li>
                        

                    </ul>
                </div>

                <div class="navbar-right">
                    <div class="search-bar">
                        <img class="search-icon" src="search.svg" alt="searchicon">
                        <input class="search-text-content" type="text" placeholder="Looking for something specific?">
                    </div>

                    <a class="profile" href=""><img src="profile_icon.svg" alt="Profile image"></a>

                </div>
                
            </div>

            <div class="main-body">
                <div class="rewards-section">
                    
                </div>
                


            </div>

            <div class="footer">

            </div>

        </div>
    </body>
</html>
